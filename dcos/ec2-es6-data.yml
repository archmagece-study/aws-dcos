---
- name: Create EC2 Instance for Elasticsearch 6.x Data Nodes
  hosts: localhost
  connection: local
  gather_facts: False
  vars:
    inifile:        "{{ inventory_dir }}/files/aws.ini"
    access_key:     "{{ lookup('ini', 'access_key section=credential file=' + inifile) }}"
    secret_key:     "{{ lookup('ini', 'secret_key section=credential file=' + inifile) }}"
    security_group: "{{ lookup('ini', 'private section=security_group file=' + inifile) }}"
    subnet:         "{{ lookup('ini', 'mgmt_0 section=subnet file=' + inifile) }}"
    ec2_name:   "ec2-{{ zone }}-dcos-es6-data"
    instances:  "{{ groups['es6-data-' + zone] }}"

  tasks:
  - name: launch ec2 instance for elasticsearch 6.x data nodes
    ec2:
      aws_access_key: "{{ access_key }}"
      aws_secret_key: "{{ secret_key }}"
      group_id:       "{{ security_group }}"
      image:          "{{ aws.ami.centos }}"
      instance_tags:
        Name:           "{{ ec2_name }}"
        organization:   "{{ aws.organization }}"
        owner:          "{{ aws.owner }}"
      instance_type:  i3.2xlarge
      key_name:       platform
      private_ip:     "{{ item }}"
      region:         "{{ aws.region }}"
      volumes:
      - delete_on_termination: yes
        device_name: /dev/sda1
        name:        "{{ ec2_name }}"
        volume_size: 24
        volume_type: gp2
      vpc_subnet_id: "{{ subnet }}"
      wait: yes
    with_items: "{{ instances }}"

  - name: remove host from ~/.ssh/known_hosts
    known_hosts: name={{ item }} state=absent
    with_items: "{{ instances }}"


- name: Wait running EC2 instances
  hosts: "es6-data-{{ zone }}"
  gather_facts: no
  become: yes

  tasks:
  - pause: seconds=60
  - wait_for_connection:
      dealy: 5

  - stat: path=/var/lib/elasticsearch
    register: es6_device
  - name: format file for es6 block device
    shell: "mkfs.ext4 -F /dev/nvme0n1"
    when: not es6_device.stat.exists
  - name: make mount point for es6 block device
    file:
      path:  /var/lib/elasticsearch
      state: directory
    when: not es6_device.stat.exists
  - name: mount es6 block device
    mount:
      src:    /dev/nvme0n1
      name:   /var/lib/elasticsearch
      fstype: ext4
      opts:   defaults
      dump:   1
      passno: 2
      state:  mounted
    when: not es6_device.stat.exists
